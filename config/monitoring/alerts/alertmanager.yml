route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 1m
  repeat_interval: 1h
  receiver: 'slack-notifications'
  routes:
  - match:
      severity: critical
    receiver: 'pager-notifications'

receivers:
- name: 'slack-notifications'
  slack_configs:
  - channel: '#trading-alerts'
    # api_url set via env var or secret in production
    api_url: 'https://hooks.slack.com/services/YOUR_WORKSPACE/YOUR_CHANNEL/YOUR_KEY'

- name: 'pager-notifications'
  webhook_configs:
  - url: 'http://pagerduty.mock/adapter'
