name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHONPATH: src
  UV_CACHE_DIR: ~/.cache/uv

jobs:
  # ============================================================================
  # Stage 1: Lint & Format
  # ============================================================================
  lint:
    name: ðŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --dev

      - name: Check formatting
        run: uv run ruff format --check src/ tests/

      - name: Check linting
        run: uv run ruff check src/ tests/

  # ============================================================================
  # Stage 2: Type Check
  # ============================================================================
  typecheck:
    name: ðŸ”¬ Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --dev

      - name: Run mypy
        run: uv run mypy

  # ============================================================================
  # Stage 3: Unit Tests + Coverage Gates
  # ============================================================================
  test:
    name: ðŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests with coverage
        run: |
          uv run pytest tests/unit \
            --cov=src/hft_platform \
            --cov-branch \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=95 \
            -v --tb=short

      - name: Check branch coverage
        run: |
          uv run coverage report --fail-under=90 --show-missing

      - name: Upload coverage to GitHub Summary
        if: always()
        run: |
          echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml

  # ============================================================================
  # Stage 4: Benchmark (Darwin Gate)
  # ============================================================================
  benchmark:
    name: âš¡ Benchmark (Darwin Gate)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --dev

      - name: Run benchmarks
        run: |
          uv run pytest tests/benchmark \
            --benchmark-only \
            --benchmark-json=benchmark.json \
            --benchmark-disable-gc \
            -v || echo "::warning::Benchmark tests failed or not found"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark.json
          if-no-files-found: ignore

      - name: Benchmark Summary
        if: always()
        run: |
          echo "## âš¡ Benchmark Results" >> $GITHUB_STEP_SUMMARY
          if [ -f benchmark.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat benchmark.json | head -100 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No benchmark results found." >> $GITHUB_STEP_SUMMARY
          fi
