services:
  hft-base:
    build: .
    image: ${HFT_IMAGE:-hft-platform:latest}
    # container_name: hft-base  # Abstract base, no container name needed if not run directly?
    restart: always
    environment:
      - SHIOAJI_API_KEY=${SHIOAJI_API_KEY}
      - SHIOAJI_SECRET_KEY=${SHIOAJI_SECRET_KEY}
      - SHIOAJI_PERSON_ID=${SHIOAJI_PERSON_ID}
      - SHIOAJI_PASSWORD=${SHIOAJI_PASSWORD}
      - SHIOAJI_ACCOUNT=${SHIOAJI_ACCOUNT}
      - LOG_LEVEL=DEBUG
      - HFT_CLICKHOUSE_PASSWORD=
      - HFT_CLICKHOUSE_ENABLED=1
      - HFT_CLICKHOUSE_HOST=clickhouse
      - SYMBOLS_CONFIG=${SYMBOLS_CONFIG:-config/base/symbols.yaml}
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./.wal:/app/.wal
      - ./data:/app/data
      - ./config:/app/config
      - ./scripts:/app/scripts
      - ./src:/app/src
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1500M
    healthcheck:
      test:
        - "CMD-SHELL"
        - python -c "import psutil,sys;sys.exit(0 if any((p.info.get('cmdline') and 'hft_platform.main' in ' '.join(p.info['cmdline'])) for p in psutil.process_iter(['cmdline'])) else 1)"
      interval: 30s
      timeout: 10s
      retries: 3

  hft-engine:
    extends:
      service: hft-base
    container_name: hft-engine
    ports:
      - "9090:9090"

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ch_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  wal-loader:
    build: .
    image: ${HFT_WAL_IMAGE:-hft_platform-wal-loader:latest}
    container_name: wal-loader
    command: [ "python", "-m", "hft_platform.recorder.loader" ]
    environment:
      - CLICKHOUSE_HOST=clickhouse
    volumes:
      - ./.wal:/app/.wal
    depends_on:
      - clickhouse

  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/notebooks
      - ./src:/home/jovyan/src # For importing hft_platform code
    environment:
      - JUPYTER_TOKEN=hft
    depends_on:
      - clickhouse

# Optional: Add Prometheus/Grafana services here for full stack

volumes:
  ch_data:
