version: '3.8'

services:
  hft_platform:
    image: ${HFT_IMAGE:-hft-platform:latest}
    container_name: hft_platform
    env_file:
      - .env.prod
    volumes:
      - hft_data:/app/data
      - hft_logs:/app/logs
      - hft_wal:/app/.wal
    network_mode: "host" # For lowest latency (bypass bridge) on Linux
    # If on Mac/Windows, remove network_mode: host and use ports:
    # ports:
    #   - "9090:9090"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 2G
    healthcheck:
      test:
        - "CMD-SHELL"
        - python -c "import psutil,sys;sys.exit(0 if any((p.info.get('cmdline') and 'hft_platform.main' in ' '.join(p.info['cmdline'])) for p in psutil.process_iter(['cmdline'])) else 1)"
      interval: 30s
      timeout: 10s
      retries: 3

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: hft_ch
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  prometheus:
    image: prom/prometheus
    container_name: hft_prom
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    network_mode: "host"

  grafana:
    image: grafana/grafana
    container_name: hft_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    network_mode: "host"

volumes:
  clickhouse_data:
  hft_data:
  hft_logs:
  hft_wal:
