version: '3.8'

services:
  hft_platform:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: hft_platform
    env_file:
      - .env.prod
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
    network_mode: "host" # For lowest latency (bypass bridge) on Linux
    # If on Mac/Windows, remove network_mode: host and use ports:
    # ports:
    #   - "9090:9090"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 2G

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: hft_ch
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  prometheus:
    image: prom/prometheus
    container_name: hft_prom
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    network_mode: "host"

  grafana:
    image: grafana/grafana
    container_name: hft_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    network_mode: "host"

volumes:
  clickhouse_data:
