[global]
# PTP Config for Low Latency Trading
# Standard: IEEE 1588-2008 (PTPv2)

# Hardware Timestamping is mandatory for < 1us accuracy
time_stamping           hardware

# Network Transport: L2 (Ethernet) preferred over UDP for lower overhead
network_transport       L2
delay_mechanism         E2E

# Servo Logic (PI Controller tuning usually required per NIC)
# These are safe defaults for Intel X520/X710 or Solarflare
pi_proportional_const   0.0
pi_integral_const       0.0
step_threshold          0.00002
first_step_threshold    0.00002

# Blogging/Logging
logging_level           6
use_syslog              1
verbose                 1

# Domain
domainNumber            0
